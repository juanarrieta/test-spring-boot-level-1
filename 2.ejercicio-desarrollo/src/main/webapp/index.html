<!DOCTYPE html>
<html>
<head>
<title>CRUD Example</title>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-resource.js"></script>
<script type="text/javascript" src="app/js/app.js"></script>
<script type="text/javascript" src="app/controllers/login.controller.js"></script>
<script type="text/javascript" src="app/js/user.service.js"></script>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body ng-app="GestionApp" ng-controller="LoginController" background="imagenes/fondo.jpg" style="background-size: cover; -moz-background-size: cover; -webkit-background-size: cover; -o-background-size: cover;">
<hr>


<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-body">
                    <form class="col-md-12" ng-submit="login()">
	                    <table class="table">
							<th colspan="2"><center>Login</center></th>
							<tr>
								<td><label for="user">Usuario</label></td>
								<td><input type="text" ng-model="user.user" class="form-control" id="user"
									placeholder="Usuario"></td>
							</tr>
							<tr>
								<td><label for="pwd">Clave</label></td>
								<td><input type="password" ng-model="user.pwd" class="form-control"
									id="pwd" placeholder="Clave"></td>
							</tr>
							<tr>
								<td colspan="2"><button type="submit" class="btn btn-default col-md-12">Entrar</button></td>
							</tr>
						</table>			
					</form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
